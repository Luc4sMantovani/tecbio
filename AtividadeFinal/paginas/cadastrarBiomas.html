<html>
    <head>
        <script type="text/javascript" src="./../cadastrarBiomas.js"></script>
        <title> Cadastrar Biomas</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type = "text/css" href="./../bootstrap.min.css">
        <link rel="stylesheet" type = "text/css" href="./../estilos.css">
        
    </head>
    <body>
        <header class="container-fluid bg-dark">
            <div class="row">
                <h1 class="col-7">
                    <a id='home' href="./../index.html"> Bio Tec</a> 
                </h1>
                <nav id='menu'class="col-5"> 
                    <a class="me-3" href="./cadastrarAnimais.html">Cadastrar Animais </a>
                    <a class="me-3" href="./cadastrarBiomas.html">Cadastrar Biomas</a>
                    <a class="me-3" href="./animais.html">Ver Animais</a>
                    <a class="me-3" href="./biomas.html">Ver Biomas</a>
                </nav>
             </div>
        </header>
        <main class=" container-sm bg-dark shadow ">
            <h2 class="text-light text-center"> Cadastro de Biomas</h2>

            <form id='form-cadastro' method="POST" >
                <input type ="url" class = 'form-control' id="foto" placeholder="Insira o Link da imagem">
                <input type = "text" class = 'form-control' id="nome" placeholder="Insira o nome do Bioma">
                <input type = "number" class = 'form-control' id="areaEstimada" placeholder="Insira a Area Estimada (Km2)">
                <textarea id='descricao' class = 'form-control form-control-lg' placeholder="Insira a descrição">  </textarea>                
                <div class='row' style="display: flex; align-items: center;">
                    <input  type="button" class= ' btn btn-primary col-6' style='margin:auto auto' id="btn-cadastrar" value="Cadastrar">
                </div>
                
                
                <div id='msg-resp' class='text-success'></div>
            </form>

        </main>
        <footer class="bg-dark fixed-bottom text-center text-white p-2">
            <p class="m-0">Rafael Tamura &amp; Lucas Eduardo &copy; 2021</p>
            <address class="m-0">https://github.com/Luc4sMantovani/tecbio</address>
        </footer>
        <script>
            const btnCadastrar = document.getElementById('btn-cadastrar')
            
            btnCadastrar.onclick = (e) => {
                e.preventDefault()
                cadastrar()
            }
        </script>
    </body>
</html>
